machine:
  node:
    version: 6.9.1
dependencies:
  cache_directories:
    - mongodb-linux-x86_64-ubuntu1404-3.0.10
  pre:
    - npm install 'typescript@1.8.10' 'ts-loader@^0.8.2' 'typings@^1.0.4' 'webpack@^1.13.0'
    - sudo service mongod stop
    - if [[ ! -d mongodb-linux-x86_64-ubuntu1404-3.0.10 ]]; then curl -L http://downloads.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1404-3.0.10.tgz | tar xvzf -; fi
    - sudo cp mongodb-linux-x86_64-ubuntu1404-3.0.10/bin/* /usr/bin
    - sudo service mongod start
